<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERO CARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="background-card">
    <div class="card">
        <div class="card-top">
            <img src="./img/pony.png" alt="picture of pony">
            <p>Sparkle</p>
        </div>
        <div class="card-bottom">
            <div class="card-button">
                <img class="button-picture" src="./img/star.png" alt="picture of star">
            </div>
        </div>
    </div>
</div> 
<div class="background-card vanda">
    <div class="card vanda">
        <div class="card-top vanda">
            <img src="./img/vanda.png" alt="picture of vanda">
            <p>Vanda</p>
        </div>
        <div class="card-bottom vanda">
            <div class="card-button vanda">
                <img class="button-picture" src="./img/fire.png" alt="picture of flame">
            </div>
        </div>
    </div>
</div>
<div class="background-card hulk">
    <div class="card hulk">
        <div class="card-top hulk">
            <img src="./img/hulk.png" alt="picture of hulk">
            <p>Hulk</p>
        </div>
        <div class="card-bottom hulk">
            <div class="card-button hulk">
                <img class="button-picture hulk" src="./img/stone.png" alt="picture of stone">
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
